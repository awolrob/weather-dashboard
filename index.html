<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <script src="https://kit-pro.fontawesome.com/releases/v5.10.1/js/pro.min.js" data-auto-fetch-svg></script>
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Git it Done</title>
</head>

<body class="flex-column min-100-vh">
  <header class="hero">
    <!-- <h1 class="app-title"><i class="fab fa-github fa-fw" style="color: red;"></i> Git it Done!</h1> -->
    <h1 class="app-title"><i class="fad fa-sun fa-fw" style="color: yellow;"></i> Weather Dashboard</h1>
    <!-- <p>Search for a GitHub user or click on a language to see a list of repositories and how many open issues they have! -->
    <!-- <h1 class="app-title"><i class="fab fa-github fa-fw" style="color: red;"></i> Git it Done!</h1> -->
    <!-- </p> -->
  </header>


  <main class="flex-row justify-space-between">
    <div class="col-xl-3">

      <h3 class="card-header">Search for a City:</h3>
      <form id="user-form" class="card-body">
        <label class="form-label" for="username"></label>
        <input name="username" id="username" type="text" autofocus="true" class="form-input" placeholder="San Diego" />
        <button type="submit" class="btn">Search <i class='fad fa-sun fa-pulse fa-spinner'
            style="color: yellow;"></i></button>
      </form>

      <div class="col">
        <div id="language-buttons" class="card-body">
          <button data-language="javascript" class="btn-back">JavaScript</button>
          <button data-language="html" class="btn-back">HTML</button>
          <button data-language="css" class="btn-back">CSS</button>
        </div>
      </div>
    </div>

    <div class="col-9">
      <div class="flex-row">
        <div class="card col-12">
          <div class="card-body">
            <h1 class="card-title">City Name (and date) <i class='fad fa-sun fa-pulse fa-spinner'
                style="color: goldenrod;"></i></h1>
            <p class="card-text">Temp: </p>
            <p class="card-text">Wind: </p>
            <p class="card-text">Humidity: </p>
            <p class="card-text">UV Index: <i class='fad fa-sun fa-pulse fa-spinner' style="color: red;"></i></p>
          </div>
        </div>
        <div class="flex-row">
          <h2 class="subtitle">5-Day Forecast: <span id="repo-search-term"></span></h2>
        </div>
        <div class="col-12">
          <div class="flex-row  justify-space-between">
            <div class="card col-2 ">
              <div class="card-body">
                <h2 class="card-title">6/30/2021</h2>
                <p class="card-text"><i class='fad fa-sun fa-pulse fa-spinner' style="color: green;"></i></p>
                <p class="card-text">Temp: </p>
                <p class="card-text">Wind: </p>
                <p class="card-text">Humidity: </p>
              </div>
            </div>
            <div class="card col-2">
              <div class="card-body">
                <h2 class="card-title">7/01/2021</h2>
                <p class="card-text"><i class='fad fa-sun fa-pulse fa-spinner' style="color: green;"></i></p>
                <p class="card-text">Temp: </p>
                <p class="card-text">Wind: </p>
                <p class="card-text">Humidity: </p>
              </div>
            </div>
            <div class="card col-2">
              <div class="card-body">
                <h2 class="card-title">7/02/2021</h2>
                <p class="card-text"><i class='fad fa-sun fa-pulse fa-spinner' style="color: green;"></i></p>
                <p class="card-text">Temp: </p>
                <p class="card-text">Wind: </p>
                <p class="card-text">Humidity: </p>
              </div>
            </div>
            <div class="card col-2">
              <div class="card-body">
                <h2 class="card-title">7/03/2021</h2>
                <p class="card-text"><i class='fad fa-sun fa-pulse fa-spinner' style="color: green;"></i></p>
                <p class="card-text">Temp: </p>
                <p class="card-text">Wind: </p>
                <p class="card-text">Humidity: </p>
              </div>
            </div>
            <div class="card col-2">
              <div class="card-body">
                <h2 class="card-title">7/04/2021</h2>
                <p class="card-text"><i class='fad fa-sun fa-pulse fa-spinner' style="color: green;"></i></p>
                <p class="card-text">Temp: </p>
                <p class="card-text">Wind: </p>
                <p class="card-text">Humidity: </p>
              </div>
            </div>
          </div>
        </div>
      </div>
  </main>

  <script src="./assets/js/homepage.js"></script>
</body>

</html>
